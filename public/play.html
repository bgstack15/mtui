<!DOCTYPE HTML>
<html style="height: 100%">
	<head>
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"/>
        <link rel="stylesheet" href="node_modules/bootswatch/dist/darkly/bootstrap.min.css"/>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="theme-color" content="#000">

		<!-- styles -->
		<title>Minetest web client</title>
	</head>
    <body style="height: 100%; margin: 0px;">
        <div id="error_div" style="display: none;">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 alert alert-warning">
                    <i class="fa fa-triangle-exclamation"></i>
                    &nbsp;
                    <span id="error_msg"></span>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
        <app id="app">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 text-center">
                    <div style="height: 250px;"></div>
                    <i class="fa fa-spinner fa-spin"></i>
                    Loading client: <b id="loading-msg">initializing...</b>
                </div>
                <div class="col-4"></div>
            </div>
        </app>
        <canvas id="canvas" style="width: 100%; height: 100%; display: none;"></canvas>
        <script src="js/wasm_bundle.js" onerror="import('./js/wasm_main.js')"></script>
    </body>
</html>
